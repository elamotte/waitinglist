<template name="home">
	<head>
	  <title>waitinglist</title>
	</head>

	<body>
	<div class="row">
		<div class="col-md-12 text-center">
		  <h1>Waitinglist</h1>
		  {{#if alreadyWaiter}}
		  	{{#with alreadyWaiter}}
		  		Bonjour <b>{{name}}</b>, tu as actuellement partag√© ton lien <b>{{shares}}</b> fois. Tu es en position <b>{{position}}</b>.<br>
		  		Ton lien de partage : http://waitinglist.meteor.com/share/{{_id}}
		  	{{/with}}
		  {{else}}
		  	{{> form}}
		  {{/if}}
		</div>
	</div>
	<div class="row" style="margin-top:30px">
		<div class="col-md-6 col-md-offset-3">
		  {{> waiters}}
		</div>
	</div>
	</body>
</template>



<template name="form">

	<h3>Join the waitlist</h3>
	<form class="form-inline">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Your name">			
		</div>
		<div class="form-group">
			<label for="name">Email</label>
			<input type="text" class="form-control" id="email" placeholder="Your email">			
		</div>
		<button class="btn btn-default">Join</button>
	</form>

</template>

<template name="curWaiter">

</template>

<template name="waiters">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Name</th>
				<th>Shares</th>
			</tr>
		</thead>
		<tbody>
		{{#each waiters}}
			<tr>
				<td></td>
				<td>{{ name }}</td>
				<td>{{ shares }}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
</template>
